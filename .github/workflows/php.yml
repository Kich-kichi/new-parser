name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      if: steps.composer-cache.outputs.cache-hit != 'true'
      run: composer install --prefer-dist --no-progress --no-suggest



    - id: files
      uses: jitterbit/get-changed-files@v1
    
    - name: Validate new and changed parsers 
      if: ${{ contains(join(steps.files.outputs.all, ','), '.php') }}   
      run:  |
        for changed_file in ${{ steps.files.outputs.all }}; do
          classScript=$( printf '$s = "%s"; $exploded = explode("/", $s); echo (str_replace(".php", "", end($exploded)));' $test )
          class=$( php -r "$classScript");
          echo "Do something with this ${class}."
        done
      
